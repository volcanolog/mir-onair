==
<div class="channels">
    {% for stream in trinsling.getStreams %}
    <a href="javascript:void(0);" data-id="{{ stream.id }}" class="channel {% if loop.first %}channel--active{% endif %}">
        {% if (stream.icon) %}
        <span class="channel__logo">
            <img src="{{ stream.icon.path }}" alt="">
        </span>
        {% endif %}
        <span class="channel__name">
            {{ stream.title }}
        </span>
    </a>
    {% endfor %}
</div>
